<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceCompare India</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* ===== MODERN CSS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 0;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 2px;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(106, 17, 203, 0.3);
        }
        
        .subtitle {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-top: 8px;
            font-weight: 300;
        }
        
        .search-container {
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(106, 17, 203, 0.2);
            transition: transform 0.3s ease;
        }
        
        .search-container:hover {
            transform: translateY(-5px);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
        }
        
        #search-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            background: rgba(45, 45, 75, 0.9);
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }
        
        #search-input::placeholder {
            color: #a0a0c0;
            font-weight: 300;
        }
        
        #search-input:focus {
            background: rgba(55, 55, 85, 0.95);
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }
        
        #search-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 35px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.45);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }
        
        #search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        #search-btn:hover::before {
            left: 100%;
        }
        
        #search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }
        
        #search-btn:active {
            transform: translateY(1px);
        }
        
        .sources-container {
            margin-top: 30px;
        }
        
        .sources-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(106, 17, 203, 0.3);
        }
        
        .sources-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .select-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            background: rgba(45, 45, 75, 0.8);
            color: #6a11cb;
            border: 1px solid #6a11cb;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .action-btn:hover {
            background: rgba(106, 17, 203, 0.2);
            transform: translateY(-2px);
        }
        
        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 22px;
            margin-top: 15px;
        }
        
        .source-card {
            background: rgba(35, 35, 60, 0.7);
            border-radius: 22px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 18px;
            border: 1px solid rgba(106, 17, 203, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .source-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(0deg, #6a11cb, #2575fc);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .source-card:hover {
            background: rgba(45, 45, 80, 0.9);
            transform: translateY(-3px);
            border-color: rgba(106, 17, 203, 0.4);
        }
        
        .source-card.selected {
            background: rgba(55, 30, 100, 0.8);
            border-color: rgba(106, 17, 203, 0.6);
        }
        
        .source-card.selected::before {
            opacity: 1;
        }
        
        .source-icon {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4rem;
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        .source-info {
            flex: 1;
        }
        
        .source-name {
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
            margin-bottom: 4px;
        }
        
        .source-category {
            color: #a0a0c0;
            font-size: 0.95rem;
            font-weight: 300;
        }
        
        .checkbox-wrapper {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: rgba(45, 45, 75, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #6a11cb;
        }
        
        .custom-checkbox.checked {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            transform: scale(1.1);
        }
        
        .custom-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            top: 1px;
        }
        
        .recent-searches {
            margin-top: 40px;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(106, 17, 203, 0.2);
        }
        
        .section-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #6a11cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-history {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .history-item {
            background: rgba(45, 45, 75, 0.7);
            padding: 12px 22px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid rgba(106, 17, 203, 0.2);
        }
        
        .history-item:hover {
            background: rgba(106, 17, 203, 0.2);
            transform: translateX(5px);
            border-color: rgba(106, 17, 203, 0.5);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #a0a0c0;
            padding: 25px;
            font-size: 1.05rem;
            border-top: 1px solid rgba(106, 17, 203, 0.2);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(45, 45, 75, 0.95);
            color: white;
            padding: 16px 30px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.5);
            z-index: 1000;
            border: 1px solid rgba(106, 17, 203, 0.4);
            font-weight: 500;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Animation for cards */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .source-card {
            animation: float 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            #search-btn {
                width: 100%;
                justify-content: center;
            }
            
            .sources-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .search-container {
                padding: 20px;
                border-radius: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .sources-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .select-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">âš¡ PriceHop</div>
            <div class="subtitle">India's Smartest Price Comparison Tool</div>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search products... eg: CeraVe cleanser, iPhone 15" autofocus>
                <button id="search-btn">
                    <i class="material-icons">search</i>
                    Search
                </button>
            </div>
            
            <div class="sources-container">
                <div class="sources-header">
                    <h2 class="sources-title">ðŸ›’ Select Sources</h2>
                    <div class="select-actions">
                        <button class="action-btn" id="select-all">
                            <i class="material-icons">check_box</i>
                            Select All
                        </button>
                        <button class="action-btn" id="deselect-all">
                            <i class="material-icons">check_box_outline_blank</i>
                            Deselect All
                        </button>
                    </div>
                </div>
                
                <div class="sources-grid" id="sources-grid">
                    <!-- Sources will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="recent-searches">
            <h2 class="section-title">
                <i class="material-icons">history</i>
                Recent Searches
            </h2>
            <div class="search-history" id="search-history">
                <!-- Recent searches will appear here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Please enter a search term!</div>
    
    <footer>
        <p>PriceHop India â€¢ Fast â€¢ Private â€¢ No Ads</p>
    </footer>

    <script>
        // ===== MODERN JAVASCRIPT WITH ALL SOURCES AND ICONS =====
        document.addEventListener('DOMContentLoaded', function() {
            // All Indian e-commerce sites with verified search URLs and proper icons
            const SOURCES = [
                { 
                    name: "Flipkart",

                },
                {

                },
                { 
                    name: "Wellness Forever", 
                    category: "Pharmacy", 
                    url: "https://www.wellnessforever.com/search?q=", 
                    icon: "W",
                    color: "#009639"
                },
                { 
                    name: "Noble Plus", 
                    category: "General Shopping", 
                    url: "https://nobleplus.in/?s=", 
                    icon: "N",
                    color: "#E71D36"
                },
                { 
                    name: "1mg", 
                    category: "Pharmacy", 
                    url: "https://www.1mg.com/search/all?name=", 
                    icon: "1",
                    color: "#4A90E2"
                },
                { 
                    name: "Nykaa", 
                    category: "Beauty & Cosmetics", 
                    url: "https://www.nykaa.com/search/result/?q=", 
                    icon: "N",
                    color: "#BF0054"
                },
                { 
                    name: "Apollo Pharmacy", 
                    category: "Pharmacy", 
                    url: "https://www.apollopharmacy.in/search-medicines?q=", 
                    icon: "A",
                    color: "#0047AB"
                },
                { 
                    name: "PharmEasy", 
                    category: "Pharmacy", 
                    url: "https://pharmeasy.in/search/all?name=", 
                    icon: "P",
                    color: "#00C896"
                },
                { 
                    name: "Netmeds", 
                    category: "Pharmacy", 
                    url: "https://www.netmeds.com/products?q=", 
                    icon: "N",
                    color: "#009639"
                },
                { 
                    name: "Truemeds", 
                    category: "Pharmacy", 
                    url: "https://www.truemeds.in/search?q=", 
                    icon: "T",
                    color: "#2196F3"
                },
                { 
                    name: "JioMart", 
                    category: "General Shopping", 
                    url: "https://www.jiomart.com/search?query=", 
                    icon: "J",
                    color: "#0078D7"
                },
                { 
                    name: "Zepto", 
                    category: "Grocery", 
                    url: "https://www.zepto.com/search?query=", 
                    icon: "Z",
                    color: "#B8002C"
                },
                { 
                    name: "Blinkit", 
                    category: "Grocery", 
                    url: "https://blinkit.com/s/?q=", 
                    icon: "B",
                    color: "#31AD2E"
                },
                { 
                    name: "Swiggy Instamart", 
                    category: "Grocery", 
                    url: "https://www.swiggy.com/instamart/search?custom_back=true&query=", 
                    icon: "S",
                    color: "#F56C4E"
                },
                { 
                    name: "DMart", 
                    category: "General Shopping", 
                    url: "https://www.dmart.in/search?searchTerm=", 
                    icon: "D",
                    color: "#8B572A"
                },
                { 
                    name: "Croma", 
                    category: "Electronics", 
                    url: "https://www.croma.com/searchB?q=", 
                    icon: "C",
                    color: "#0047AB"
                }
            ];

            // DOM Elements
            const sourcesGrid = document.getElementById('sources-grid');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const selectAllBtn = document.getElementById('select-all');
            const deselectAllBtn = document.getElementById('deselect-all');
            const searchHistory = document.getElementById('search-history');
            const toast = document.getElementById('toast');

            // Selected sources storage
            let selectedSources = new Set();
            const MAX_HISTORY_ITEMS = 8;

            // Initialize the app
            function initApp() {
                renderSources();
                loadSearchHistory();
                setupEventListeners();
                preselectPopularSources();
            }

            // Render all source cards with proper icons
            function renderSources() {
                sourcesGrid.innerHTML = '';
                
                SOURCES.forEach((source, index) => {
                    const card = document.createElement('div');
                    card.className = 'source-card';
                    card.dataset.name = source.name;
                    card.style.setProperty('--i', index);
                    
                    // Custom icon styling based on website
                    let iconStyle = source.color;
                    let iconText = source.icon;
                    
                    // Special icon handling for certain sites
                    if (source.name === "1mg") {
                        iconText = "1mg";
                        iconStyle = "#4A90E2";
                    } else if (source.name === "Swiggy Instamart") {
                        iconText = "SI";
                        iconStyle = "#F56C4E";
                    } else if (source.name === "Apollo Pharmacy") {
                        iconText = "AP";
                        iconStyle = "#0047AB";
                    }
                    
                    card.innerHTML = `
                        <div class="source-icon" style="background: linear-gradient(45deg, ${iconStyle}, ${shadeColor(iconStyle, -20)});">
                            ${iconText}
                        </div>
                        <div class="source-info">
                            <div class="source-name">${source.name}</div>
                            <div class="source-category">${source.category}</div>
                        </div>
                        <div class="checkbox-wrapper">
                            <div class="custom-checkbox"></div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => toggleSource(source.name, card));
                    sourcesGrid.appendChild(card);
                });
            }

            // Toggle source selection
            function toggleSource(sourceName, card) {
                const checkbox = card.querySelector('.custom-checkbox');
                const isSelected = selectedSources.has(sourceName);
                
                if (isSelected) {
                    selectedSources.delete(sourceName);
                    checkbox.classList.remove('checked');
                    card.classList.remove('selected');
                } else {
                    selectedSources.add(sourceName);
                    checkbox.classList.add('checked');
                    card.classList.add('selected');
                }
            }

            // Select/Deselect all sources
            function selectAllSources() {
                selectedSources.clear();
                SOURCES.forEach(source => selectedSources.add(source.name));
                document.querySelectorAll('.source-card').forEach(card => {
                    const checkbox = card.querySelector('.custom-checkbox');
                    checkbox.classList.add('checked');
                    card.classList.add('selected');
                });
                showToast('âœ… All sources selected!', 'success');
            }

            function deselectAllSources() {
                selectedSources.clear();
                document.querySelectorAll('.source-card').forEach(card => {
                    const checkbox = card.querySelector('.custom-checkbox');
                    checkbox.classList.remove('checked');
                    card.classList.remove('selected');
                });
                showToast('âŒ All sources deselected!', 'info');
            }

            // Preselect popular sources
            function preselectPopularSources() {
                const popularSources = ['Amazon India', 'Flipkart', 'Nykaa', 'PharmEasy', '1mg', 'Wellness Forever'];
                document.querySelectorAll('.source-card').forEach(card => {
                    const sourceName = card.dataset.name;
                    if (popularSources.includes(sourceName)) {
                        const checkbox = card.querySelector('.custom-checkbox');
                        checkbox.classList.add('checked');
                        card.classList.add('selected');
                        selectedSources.add(sourceName);
                    }
                });
            }

            // Perform search and open tabs - FIXED VERSION
            function performSearch() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showToast('âš ï¸ Please enter a search term!', 'error');
                    return;
                }

                if (selectedSources.size === 0) {
                    showToast('âš ï¸ Please select at least one source!', 'error');
                    return;
                }

                // Save to history
                saveToHistory(query);

                // Create URLs array
                const urlsToOpen = [];
                selectedSources.forEach(sourceName => {
                    const source = SOURCES.find(s => s.name === sourceName);
                    if (source) {
                        const encodedQuery = encodeURIComponent(query);
                        const url = `${source.url}${encodedQuery}`;
                        urlsToOpen.push({ url, name: source.name });
                    }
                });

                showToast(`ðŸš€ Opening ${urlsToOpen.length} tabs for "${query}"...`, 'success');

                // Open tabs with user confirmation for multiple tabs
                if (urlsToOpen.length > 1) {
                    const confirmed = confirm(`This will open ${urlsToOpen.length} new tabs. Continue?`);
                    if (confirmed) {
                        openTabsWithDelay(urlsToOpen);
                    }
                } else {
                    window.open(urlsToOpen[0].url, '_blank');
                }

                // Clear search after opening tabs
                setTimeout(() => {
                    searchInput.value = '';
                    searchInput.focus();
                }, 1000);
            }

            // Open tabs with delay to avoid browser blocking
            function openTabsWithDelay(urls) {
                let index = 0;
                
                function openNextTab() {
                    if (index >= urls.length) return;
                    
                    const currentUrl = urls[index];
                    const newTab = window.open(currentUrl.url, '_blank');
                    
                    if (newTab) {
                        index++;
                        setTimeout(openNextTab, 500);
                    } else {
                        if (index === 0) {
                            alert('âš ï¸ Pop-ups are blocked! Please allow pop-ups for this site and try again.');
                        }
                    }
                }
                
                openNextTab();
            }

            // History management
            function saveToHistory(query) {
                let history = JSON.parse(localStorage.getItem('pricehop_history') || '[]');
                
                // Remove if already exists
                history = history.filter(item => item !== query);
                
                // Add to beginning
                history.unshift(query);
                
                // Limit history size
                if (history.length > MAX_HISTORY_ITEMS) {
                    history = history.slice(0, MAX_HISTORY_ITEMS);
                }
                
                localStorage.setItem('pricehop_history', JSON.stringify(history));
                updateHistoryDisplay();
            }

            function loadSearchHistory() {
                updateHistoryDisplay();
            }

            function updateHistoryDisplay() {
                const history = JSON.parse(localStorage.getItem('pricehop_history') || '[]');
                searchHistory.innerHTML = '';
                
                if (history.length === 0) {
                    searchHistory.innerHTML = '<div style="color: #a0a0c0; font-style: italic;">No recent searches yet</div>';
                    return;
                }
                
                history.forEach(query => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = query;
                    item.title = `Search for "${query}"`;
                    
                    item.addEventListener('click', () => {
                        searchInput.value = query;
                        searchInput.focus();
                        performSearch();
                    });
                    
                    searchHistory.appendChild(item);
                });
            }

            // Toast notifications
            function showToast(message, type = 'info') {
                toast.textContent = message;
                
                // Set color based on type
                const colors = {
                    success: 'linear-gradient(45deg, #4CAF50, #45a049)',
                    error: 'linear-gradient(45deg, #f44336, #da190b)',
                    info: 'linear-gradient(45deg, #2196F3, #1976D2)'
                };
                
                toast.style.background = colors[type] || colors.info;
                toast.style.borderColor = '#2196F3';
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Utility function to shade color
            function shadeColor(color, percent) {
                if (!color.startsWith('#')) return color;
                
                let R = parseInt(color.substring(1, 3), 16);
                let G = parseInt(color.substring(3, 5), 16);
                let B = parseInt(color.substring(5, 7), 16);
                
                R = parseInt(R * (100 + percent) / 100);
                G = parseInt(G * (100 + percent) / 100);
                B = parseInt(B * (100 + percent) / 100);
                
                R = (R < 255) ? R : 255;
                G = (G < 255) ? G : 255;
                B = (B < 255) ? B : 255;
                
                R = Math.max(0, R).toString(16).padStart(2, '0');
                G = Math.max(0, G).toString(16).padStart(2, '0');
                B = Math.max(0, B).toString(16).padStart(2, '0');
                
                return `#${R}${G}${B}`;
            }

            // Setup event listeners
            function setupEventListeners() {
                searchBtn.addEventListener('click', performSearch);
                
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                selectAllBtn.addEventListener('click', selectAllSources);
                deselectAllBtn.addEventListener('click', deselectAllSources);
            }

            // Initialize the app
            initApp();
        });
    </script>
