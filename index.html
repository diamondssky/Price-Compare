<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PriceCompare India</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-indigo-500 bg-clip-text text-transparent">
        PriceCompare India
      </h1>
      <p class="text-gray-400 mt-2">Compare prices across 16+ Indian stores in one click</p>
    </header>

    <!-- Search Box -->
    <div class="bg-gray-800 rounded-2xl p-6 shadow-xl backdrop-blur-sm border border-gray-700 mb-10">
      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products... e.g. CeraVe, ketoconazole shampoo"
          class="flex-1 px-5 py-4 rounded-xl bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
        />
        <button
          id="searchBtn"
          class="px-6 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl font-semibold shadow-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 flex items-center justify-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
          Search
        </button>
      </div>

      <!-- Source Selector -->
      <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-purple-300">Select Stores</h2>
          <div class="flex gap-2">
            <button id="selectAll" class="text-sm px-3 py-1 bg-gray-700 rounded-lg hover:bg-gray-600 transition">Select All</button>
            <button id="deselectAll" class="text-sm px-3 py-1 bg-gray-700 rounded-lg hover:bg-gray-600 transition">Clear</button>
          </div>
        </div>

        <div id="sourcesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <!-- Sources loaded by JS -->
        </div>
      </div>
    </div>

    <!-- Recent Searches -->
    <div class="bg-gray-800 rounded-2xl p-6 shadow-xl backdrop-blur-sm border border-gray-700">
      <h2 class="text-xl font-semibold text-purple-300 mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.414L11 9.586V6z" clip-rule="evenodd" />
        </svg>
        Recent Searches
      </h2>
      <div id="searchHistory" class="flex flex-wrap gap-2">
        <span class="text-gray-500 italic">No recent searches</span>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-gray-800 text-white rounded-full shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
